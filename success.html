<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentify - Success</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 min-h-screen">
    <div id="app-container"
        class="bg-white dark:bg-[#101622] shadow-xl min-h-screen max-w-[480px] mx-auto relative flex flex-col justify-center">
        <main class="flex-1 flex flex-col items-center justify-center p-8 text-center bg-white dark:bg-[#101622]">
            <div class="size-24 bg-primary/20 text-primary rounded-full flex items-center justify-center mb-6">
                <span class="material-symbols-outlined !text-6xl font-bold">check_circle</span>
            </div>
            <h1 class="text-3xl font-bold mb-2">Booking Confirmed!</h1>
            <p class="text-gray-500 mb-8">Your viewing has been scheduled. The agent will contact you soon to finalize
                details.</p>
            <div class="w-full bg-gray-50 dark:bg-gray-800/50 p-6 rounded-3xl mb-8 space-y-4">
                <div class="flex justify-between items-center"><span class="text-gray-400 font-medium">Date</span><span
                        class="font-bold">Tuesday, Oct 24th</span></div>
                <div class="flex justify-between items-center"><span class="text-gray-400 font-medium">Time</span><span
                        class="font-bold">10:30 AM</span></div>
                <div class="flex justify-between items-center"><span class="text-gray-400 font-medium">Agent</span><span
                        class="font-bold">Sarah Johnson</span></div>
            </div>
            <a href="index.html"
                class="w-full bg-primary text-white h-14 rounded-2xl font-bold flex items-center justify-center">Back to
                Home</a>
        </main>
    </div>
</body>

</html>

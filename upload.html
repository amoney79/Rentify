<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentify - Identity Verification</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#135bec" },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                },
            },
        }
    </script>
    <script src="app.js" defer></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 min-h-screen">
    <div id="app-container" class="bg-white dark:bg-[#101622] min-h-screen relative flex flex-col">

        <header class="p-6 md:p-12 flex items-center justify-between">
            <a href="onboarding.html"
                class="size-12 flex items-center justify-center rounded-2xl bg-gray-100 dark:bg-gray-800 text-gray-500 hover:text-primary transition-all shadow-sm"><span
                    class="material-symbols-outlined">arrow_back</span></a>
            <div class="text-center">
                <h2 class="text-xl font-black">Identity Verification</h2>
                <div class="flex items-center gap-2 justify-center mt-2">
                    <div class="h-1.5 w-12 bg-primary rounded-full"></div>
                    <div class="h-1.5 w-12 bg-gray-200 dark:bg-gray-800 rounded-full"></div>
                </div>
            </div>
            <div class="text-primary font-black text-lg">Step 1</div>
        </header>

        <main class="flex-1 max-w-2xl mx-auto w-full p-6 md:p-8 space-y-12 pb-32">
            <div class="text-center space-y-2">
                <h1 class="text-3xl md:text-5xl font-black">Upload ID and License</h1>
                <p class="text-gray-500 font-medium">We need to confirm your identity to issue the verification badge.
                </p>
            </div>

            <div class="space-y-8">
                <div class="space-y-4">
                    <label class="text-sm font-black uppercase tracking-widest text-primary ml-1">National ID / Passport
                        Number</label>
                    <input
                        class="w-full bg-gray-50 dark:bg-gray-800/50 border-2 border-gray-100 dark:border-gray-800 rounded-3xl p-6 text-xl font-bold focus:border-primary focus:ring-4 focus:ring-primary/5 transition-all outline-none"
                        placeholder="Enter number..." />
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div
                        class="aspect-[4/3] bg-gray-100 dark:bg-gray-800/50 rounded-[32px] border-4 border-dashed border-gray-200 dark:border-gray-800 flex flex-col items-center justify-center gap-4 hover:border-primary group transition-all cursor-pointer">
                        <div
                            class="size-16 bg-white dark:bg-gray-800 rounded-full flex items-center justify-center text-gray-400 group-hover:text-primary shadow-xl transition-all">
                            <span class="material-symbols-outlined text-3xl">add_a_photo</span>
                        </div>
                        <p
                            class="text-sm font-black uppercase tracking-widest text-gray-400 group-hover:text-primary transition-colors">
                            ID Document Front</p>
                    </div>
                    <div
                        class="aspect-[4/3] bg-gray-100 dark:bg-gray-800/50 rounded-[32px] border-4 border-dashed border-gray-200 dark:border-gray-800 flex flex-col items-center justify-center gap-4 hover:border-primary group transition-all cursor-pointer">
                        <div
                            class="size-16 bg-white dark:bg-gray-800 rounded-full flex items-center justify-center text-gray-400 group-hover:text-primary shadow-xl transition-all">
                            <span class="material-symbols-outlined text-3xl">add_a_photo</span>
                        </div>
                        <p
                            class="text-sm font-black uppercase tracking-widest text-gray-400 group-hover:text-primary transition-colors">
                            ID Document Back</p>
                    </div>
                </div>
            </div>

            <div
                class="fixed md:relative bottom-0 left-0 right-0 p-6 bg-white/90 dark:bg-[#101622]/90 backdrop-blur-xl md:bg-transparent md:p-0 z-50">
                <a href="liveness.html"
                    class="w-full bg-primary text-white font-black py-5 rounded-[24px] shadow-2xl shadow-primary/40 flex items-center justify-center gap-2 hover:scale-[1.02] transition-all text-xl">Continue
                    to Face Check <span class="material-symbols-outlined">chevron_right</span></a>
            </div>
        </main>
    </div>
</body>

</html>

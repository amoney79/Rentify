<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentify - Upload</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 min-h-screen">
    <div id="app-container"
        class="bg-white dark:bg-[#101622] shadow-xl min-h-screen max-w-[480px] mx-auto relative flex flex-col">
        <header class="p-4 border-b border-gray-100 dark:border-gray-800 flex items-center justify-between">
            <a href="onboarding.html"
                class="size-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800"><span
                    class="material-symbols-outlined">arrow_back_ios_new</span></a>
            <h2 class="font-bold">Identity Verification</h2>
            <div class="text-primary font-bold text-sm">1/2</div>
        </header>

        <main class="p-6 space-y-6 pb-32">
            <h1 class="text-2xl font-bold">Upload ID and License</h1>
            <div class="space-y-4">
                <div><label class="text-sm font-bold block mb-2">ID / Passport Number</label><input
                        class="w-full bg-gray-100 dark:bg-gray-800 border-none rounded-xl p-4"
                        placeholder="Enter ID number..." /></div>
                <div class="grid grid-cols-2 gap-4">
                    <div
                        class="aspect-square bg-gray-100 dark:bg-gray-800 rounded-3xl border-2 border-dashed border-gray-200 dark:border-gray-700 flex flex-col items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-gray-400">add_a_photo</span>
                        <p class="text-[10px] uppercase font-bold text-gray-400">ID Front</p>
                    </div>
                    <div
                        class="aspect-square bg-gray-100 dark:bg-gray-800 rounded-3xl border-2 border-dashed border-gray-200 dark:border-gray-700 flex flex-col items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-gray-400">add_a_photo</span>
                        <p class="text-[10px] uppercase font-bold text-gray-400">ID Back</p>
                    </div>
                </div>
            </div>
            <div
                class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[480px] p-4 bg-white dark:bg-[#101622] shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
                <a href="liveness.html"
                    class="w-full bg-primary text-white h-14 rounded-2xl font-bold flex items-center justify-center">Continue</a>
            </div>
        </main>
    </div>
</body>

</html>

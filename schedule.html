<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentify - Book a Viewing</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#135bec" },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                },
            },
        }
    </script>
    <script src="app.js" defer></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 min-h-screen">
    <div id="app-container" class="bg-white dark:bg-[#101622] min-h-screen relative flex flex-col">

        <header class="p-6 md:p-12 flex items-center justify-between border-b border-gray-100 dark:border-gray-800">
            <a href="property-details.html"
                class="size-12 flex items-center justify-center rounded-2xl bg-gray-100 dark:bg-gray-800 text-gray-500 hover:text-primary transition-all shadow-sm"><span
                    class="material-symbols-outlined">arrow_back</span></a>
            <div class="text-center">
                <h2 class="text-xl font-black">Choose Schedule</h2>
                <p class="text-[10px] text-gray-400 font-black uppercase tracking-widest mt-1">Silver Towers Unit 4B</p>
            </div>
            <div class="w-12"></div>
        </header>

        <main class="flex-1 max-w-4xl mx-auto w-full p-6 md:p-8 space-y-12 pb-32">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <!-- Calendar Card -->
                <div
                    class="bg-white dark:bg-gray-800 p-8 rounded-[40px] border border-gray-100 dark:border-gray-800 shadow-sm">
                    <h3 class="text-2xl font-black mb-8">Select Date</h3>
                    <div class="grid grid-cols-7 gap-4 text-center text-sm font-bold">
                        <div class="text-gray-300">S</div>
                        <div class="text-gray-300">M</div>
                        <div class="text-gray-300">T</div>
                        <div class="text-gray-300">W</div>
                        <div class="text-gray-300">T</div>
                        <div class="text-gray-300">F</div>
                        <div class="text-gray-300">S</div>
                        <div class="p-3 opacity-20">27</div>
                        <div class="p-3 opacity-20">28</div>
                        <div
                            class="p-3 bg-primary text-white rounded-2xl shadow-lg ring-4 ring-primary/20 scale-110 cursor-pointer">
                            29</div>
                        <div
                            class="p-3 hover:bg-gray-50 dark:hover:bg-gray-700/50 rounded-2xl cursor-pointer transition-colors">
                            30</div>
                        <div
                            class="p-3 hover:bg-gray-50 dark:hover:bg-gray-700/50 rounded-2xl cursor-pointer transition-colors">
                            1</div>
                        <div
                            class="p-3 hover:bg-gray-50 dark:hover:bg-gray-700/50 rounded-2xl cursor-pointer transition-colors">
                            2</div>
                        <div
                            class="p-3 hover:bg-gray-50 dark:hover:bg-gray-700/50 rounded-2xl cursor-pointer transition-colors">
                            3</div>
                        <!-- ... rest of month -->
                    </div>
                </div>

                <!-- Slots Selection -->
                <div class="space-y-8">
                    <h3 class="text-2xl font-black">Available Slots</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <button
                            class="p-6 border-4 border-primary bg-primary/5 rounded-[24px] text-lg font-black text-primary transition-all shadow-lg scale-105">09:00
                            AM</button>
                        <button
                            class="p-6 border-2 border-gray-100 dark:border-gray-800 rounded-[24px] text-lg font-bold hover:border-primary transition-all">11:30
                            AM</button>
                        <button
                            class="p-6 border-2 border-gray-100 dark:border-gray-800 rounded-[24px] text-lg font-bold hover:border-primary transition-all">02:00
                            PM</button>
                        <button
                            class="p-6 border-2 border-gray-100 dark:border-gray-800 rounded-[24px] text-lg font-bold hover:border-primary transition-all">04:30
                            PM</button>
                    </div>

                    <div class="pt-8">
                        <a href="payment.html"
                            class="w-full bg-primary text-white font-black py-5 rounded-[24px] shadow-2xl shadow-primary/40 flex items-center justify-center gap-2 hover:scale-[1.02] transition-all text-xl">Confirm
                            & Pay Deposit</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>

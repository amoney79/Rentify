<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentify - Booking Schedule</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 min-h-screen">
    <div id="app-container" class="bg-white dark:bg-[#101622] shadow-xl min-h-screen max-w-[480px] mx-auto relative">
        <header class="p-4 border-b border-gray-100 dark:border-gray-800 flex items-center gap-4">
            <a href="property-details.html"
                class="size-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800">
                <span class="material-symbols-outlined">arrow_back_ios_new</span>
            </a>
            <h2 class="text-lg font-bold">Select Schedule</h2>
        </header>

        <main class="p-4 space-y-6 pb-32">
            <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl border border-gray-100 dark:border-gray-700">
                <h3 class="font-bold mb-4">Choose Date</h3>
                <div class="grid grid-cols-7 gap-2 text-center text-xs font-bold">
                    <div class="text-gray-400">S</div>
                    <div class="text-gray-400">M</div>
                    <div class="text-gray-400">T</div>
                    <div class="text-gray-400">W</div>
                    <div class="text-gray-400">T</div>
                    <div class="text-gray-400">F</div>
                    <div class="text-gray-400">S</div>
                    <div class="p-2 opacity-30">27</div>
                    <div class="p-2 opacity-30">28</div>
                    <div class="p-2 bg-primary/10 text-primary rounded-lg border border-primary/20">29</div>
                    <div class="p-2">30</div>
                    <div class="p-2">1</div>
                    <div class="p-2">2</div>
                    <div class="p-2">3</div>
                </div>
            </div>
            <h3 class="font-bold">Available Slots</h3>
            <div class="grid grid-cols-2 gap-3">
                <button
                    class="p-3 border-2 border-primary bg-primary/10 rounded-xl text-sm font-bold text-primary">09:00
                    AM</button>
                <button class="p-3 border-2 border-gray-100 dark:border-gray-700 rounded-xl text-sm font-bold">11:30
                    AM</button>
                <button class="p-3 border-2 border-gray-100 dark:border-gray-700 rounded-xl text-sm font-bold">02:00
                    PM</button>
                <button class="p-3 border-2 border-gray-100 dark:border-gray-700 rounded-xl text-sm font-bold">04:30
                    PM</button>
            </div>
            <div
                class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[480px] p-4 bg-white dark:bg-[#101622] border-t border-gray-200 dark:border-gray-800">
                <a href="payment.html"
                    class="w-full bg-primary text-white h-14 rounded-2xl font-bold flex items-center justify-center">Proceed
                    to Payment</a>
            </div>
        </main>
    </div>
</body>

</html>

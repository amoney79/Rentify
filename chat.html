<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentify - Chat</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 min-h-screen">
    <div id="app-container"
        class="bg-white dark:bg-[#101622] shadow-xl min-h-screen max-w-[480px] mx-auto relative flex flex-col">
        <header
            class="sticky top-0 z-40 bg-white dark:bg-[#101622] border-b border-gray-200 dark:border-gray-800 p-4 flex items-center gap-4">
            <a href="index.html"
                class="size-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800">
                <span class="material-symbols-outlined">arrow_back_ios_new</span>
            </a>
            <div class="flex items-center gap-3 flex-1">
                <div class="size-10 rounded-full bg-cover"
                    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDuEATf7dZYNF-h_g3rZE-xxG7ykTdRZFUG6PiEwuhbQeRUfwPQkHmvj8Ltl3hcUF-iTKvo02OOnqk6ipPT7UPSrQmSTpiUBfbt4VlVxBJJoBslFpPaeVjHb83PU-pzyJMnu4a1vO671EaEGBXgPgwc5xl2NqqBVZAdQUynXGt5bSymKFwz-iCx-YuCm45pKTfJ9ihGVcthBX__cFtvHQ8Rgx-xySw4UzDB0lFyx7MiDYdF9TueVB2yTOPY2p-fzDE1-_6xS3A6HR8')">
                </div>
                <div>
                    <h3 class="font-bold">Sarah Johnson</h3>
                    <div class="flex items-center gap-1 text-[10px] text-primary font-bold">
                        <span class="material-symbols-outlined !text-xs">verified</span> VERIFIED AGENT
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-1 p-4 space-y-4 overflow-y-auto pb-32">
            <div class="flex justify-center"><span class="text-[10px] uppercase font-bold text-gray-400">Today</span>
            </div>
            <div class="flex items-end gap-2">
                <div class="max-w-[80%] bg-gray-100 dark:bg-gray-800 p-4 rounded-2xl rounded-bl-none">
                    <p class="text-sm">Hello! The apartment in Kilimani is available for viewing this weekend. Shall we
                        schedule a time?</p>
                </div>
            </div>
            <div class="flex items-end gap-2 justify-end">
                <div class="max-w-[80%] bg-primary text-white p-4 rounded-2xl rounded-br-none">
                    <p class="text-sm">Yes, Saturday morning at 10 AM works for me.</p>
                </div>
            </div>
        </main>

        <div
            class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[480px] p-4 bg-white dark:bg-[#101622] border-t border-gray-200 dark:border-gray-800">
            <div class="flex gap-2">
                <input class="flex-1 bg-gray-100 dark:bg-gray-800 border-none rounded-xl px-4 py-3 text-sm"
                    placeholder="Type a message..." />
                <button class="bg-primary text-white size-12 rounded-xl flex items-center justify-center">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentify - Search & Filters</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#135bec" },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                },
            },
        }
    </script>
    <script src="app.js" defer></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 min-h-screen">
    <div id="app-container" class="bg-white dark:bg-[#101622] min-h-screen relative flex flex-col">

        <!-- Desktop Header -->
        <header
            class="hidden md:flex sticky top-0 z-50 bg-white/90 dark:bg-[#101622]/90 backdrop-blur-xl border-b border-gray-100 dark:border-gray-800 px-8 py-4 items-center justify-between">
            <div class="flex items-center gap-2">
                <a href="index.html" class="flex items-center gap-2 group">
                    <div
                        class="bg-primary p-2 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform">
                        <span class="material-symbols-outlined text-white text-2xl">home_work</span>
                    </div>
                    <h1 class="text-2xl font-bold tracking-tight">Rentify</h1>
                </a>
            </div>

            <nav class="flex items-center gap-8 text-gray-500 font-medium">
                <a href="index.html" class="hover:text-primary transition-colors">Marketplace</a>
                <a href="filters.html" class="text-primary font-bold">Explore</a>
                <a href="#" class="hover:text-primary transition-colors">Saved</a>
                <a href="chat.html" class="hover:text-primary transition-colors">Messages</a>
            </nav>

            <a href="profile.html" class="flex items-center gap-2 bg-gray-100 dark:bg-gray-800 p-1 pr-4 rounded-full">
                <div class="size-8 rounded-full overflow-hidden border-2 border-white">
                    <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuAU0WBI3Zsk8CoNujzvZLFNYa55VlCKsC-PgS8OykghBr2dIoDRpmDhsZZGFeCSAAljCS1SY3iYHPblE9nFHhSkLLjVlqzuw-VVNfJbQ62bjUurZFCCuDJGw4d-_awUQgCtLtOZ0eWc2x6LPe9epEt6dfhVCcOgJHrQmPUDVJ5MvXLDL1L8BNQJS3qIFgu9QOfUUZeZltgI1GzA_C5nmxpSoX8KKlrjWlw-9NT4KmbLXbYknDgsJSHziHJ6AwFGYPRj_VY6rwzJ0sM"
                        class="w-full h-full object-cover">
                </div>
                <span class="text-sm font-semibold italic">My Account</span>
            </a>
        </header>

        <!-- Mobile Header -->
        <header
            class="md:hidden sticky top-0 z-40 bg-white dark:bg-[#101622] border-b border-gray-200 dark:border-gray-800">
            <div class="flex items-center p-4 pb-2 justify-between">
                <a href="index.html"
                    class="text-gray-900 dark:text-white flex size-12 shrink-0 items-center justify-start">
                    <span class="material-symbols-outlined">arrow_back_ios</span>
                </a>
                <h2 class="text-gray-900 dark:text-white text-lg font-bold flex-1 text-center">Search & Filters</h2>
                <div class="w-12"></div>
            </div>
        </header>

        <main class="flex-1 max-w-7xl mx-auto w-full p-4 md:p-12 pb-32">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                <!-- Filters Sidebar (Desktop) / Top Section (Mobile) -->
                <div class="space-y-8">
                    <section>
                        <h3 class="text-xl font-bold mb-6">Price Range</h3>
                        <div
                            class="bg-gray-100 dark:bg-gray-800/50 p-8 rounded-3xl border border-gray-100 dark:border-gray-800">
                            <div class="h-2 w-full bg-gray-200 dark:bg-gray-700 rounded-full relative">
                                <div class="absolute left-1/4 right-1/4 h-full bg-primary rounded-full"></div>
                                <div
                                    class="absolute left-1/4 -top-2 size-6 bg-white border-4 border-primary rounded-full shadow-lg ring-4 ring-primary/10">
                                </div>
                                <div
                                    class="absolute right-1/4 -top-2 size-6 bg-white border-4 border-primary rounded-full shadow-lg ring-4 ring-primary/10">
                                </div>
                            </div>
                            <div class="flex justify-between mt-6 text-base font-black">
                                <span class="text-primary">$150</span>
                                <span class="text-primary">$1,200+</span>
                            </div>
                        </div>
                    </section>

                    <section>
                        <h3 class="text-xl font-bold mb-4">Property Type</h3>
                        <div class="flex flex-wrap gap-2">
                            <button
                                class="px-6 py-3 rounded-2xl bg-primary text-white font-bold shadow-lg shadow-primary/20 transition-all">All
                                Housing</button>
                            <button
                                class="px-6 py-3 rounded-2xl bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 font-bold hover:border-primary transition-all">Apartment</button>
                            <button
                                class="px-6 py-3 rounded-2xl bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 font-bold hover:border-primary transition-all">Villas</button>
                        </div>
                    </section>

                    <section class="hidden md:block">
                        <button
                            class="w-full bg-primary text-white font-black py-5 rounded-[24px] shadow-2xl shadow-primary/40 hover:scale-[1.02] transition-all">Apply
                            All Filters</button>
                    </section>
                </div>

                <!-- Results Area -->
                <div class="md:col-span-2 space-y-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-black">124 Results <span class="text-sm font-medium text-gray-500">in
                                Westlands, Nairobi</span></h2>
                        <div class="flex gap-2">
                            <button
                                class="size-10 flex items-center justify-center rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-600"><span
                                    class="material-symbols-outlined text-xl">grid_view</span></button>
                            <button
                                class="size-10 flex items-center justify-center rounded-xl bg-white dark:bg-gray-900 border border-gray-100 dark:border-gray-800 text-gray-400"><span
                                    class="material-symbols-outlined text-xl">view_list</span></button>
                        </div>
                    </div>

                    <!-- Search Bar Integrated -->
                    <div
                        class="bg-gray-100 dark:bg-gray-800 rounded-3xl p-2 pl-6 flex items-center gap-4 border-2 border-transparent focus-within:border-primary transition-all">
                        <span class="material-symbols-outlined text-gray-400">search</span>
                        <input class="flex-1 bg-transparent border-none focus:ring-0 text-lg font-medium"
                            placeholder="Change location..." />
                        <button
                            class="bg-primary text-white px-8 py-3 rounded-2xl font-bold shadow-lg shadow-primary/20">Search</button>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <!-- Sample Result 1 -->
                        <a href="property-details.html"
                            class="flex flex-col bg-white dark:bg-gray-800 rounded-3xl overflow-hidden border border-gray-100 dark:border-gray-800 group hover:shadow-xl transition-all">
                            <div class="aspect-[16/10] relative overflow-hidden">
                                <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuDislB9eDStdQfVeUXT-SyVYIktdYj4dn1rLs71l6k9U2PyNGYNNFrTSNc9vpmx-1nxZvV3C7xTOHKuL_z-JzyJlV_T9zSmkLpWqQELXWnwdeBWTC_gAwAsO4XuJ9XTTKaNGxd6KvkFkqfHdtlaykJTFfvzJjU7r5Dz5nFelagyTDehv6EwDvE3Dmm0Pv4IBvdDn6HaikyLJuu5BGtc6TRELsBd5pTZoYhKM13gtdCCDe07Kg4J7KzTaxaSxrK6staX7TwHfOMKMTQ"
                                    class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                                <div
                                    class="absolute top-4 left-4 bg-white/90 backdrop-blur-md px-3 py-1 rounded-full text-xs font-bold text-primary">
                                    New Listing</div>
                            </div>
                            <div class="p-6">
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="text-xl font-bold group-hover:text-primary transition-colors">Skyline
                                        Residence</h3>
                                    <p class="text-primary font-black text-xl">$850/mo</p>
                                </div>
                                <div class="flex items-center gap-2 text-gray-400 text-sm">
                                    <span class="material-symbols-outlined text-sm">location_on</span> Westlands Area
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Mobile Action Button -->
            <div
                class="md:hidden fixed bottom-0 left-0 right-0 p-4 bg-white/90 dark:bg-[#101622]/90 backdrop-blur-xl border-t border-gray-100 dark:border-gray-800 z-50">
                <a href="index.html"
                    class="w-full bg-primary text-white font-black py-4 rounded-2xl shadow-xl flex items-center justify-center">Show
                    124 Results</a>
            </div>
        </main>
    </div>
</body>

</html>

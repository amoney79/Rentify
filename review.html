                <div class="space-y-2">

                    <div class="aspect-[3/4] bg-gray-100 dark:bg-gray-800 rounded-2xl overflow-hidden"><img

                <div class="flex items-center justify-between mb-2">
                    <h4 class="font-bold">Liveness Match</h4><span class="text-primary font-bold">98% Match</span>
                </div>
                <p class="text-xs text-primary/80">Selfie biometric data matches the national ID document. Verified at

            <footer

                <a href="admin.html"

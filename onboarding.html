<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentify - Onboarding</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 min-h-screen">
    <div id="app-container"
        class="bg-white dark:bg-[#101622] shadow-xl min-h-screen max-w-[480px] mx-auto relative flex flex-col">
        <header class="p-4 flex justify-between items-center">
            <a href="profile.html" class="material-symbols-outlined cursor-pointer">close</a>
            <h2 class="font-bold">Agent Onboarding</h2>
            <div class="w-6"></div>
        </header>

        <main class="p-8 flex-1 flex flex-col">
            <div
                class="bg-primary/20 aspect-video rounded-3xl flex items-center justify-center mb-8 relative overflow-hidden">
                <div class="bg-primary p-4 rounded-full shadow-xl shadow-primary/40 relative z-10"><span
                        class="material-symbols-outlined text-white text-4xl">verified</span></div>
                <div class="absolute inset-0 bg-cover bg-center brightness-50"
                    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDi9ekfuyG4ZMCQQeywG81RdUaioqR49I3Oe-jSXonJfbkYEP4rlBLilU1BquVH8iknox01NNg220loYWdJR3tFf7Ux4SXFy5Tu8aXtb8S1OfryWa2aK5xRaI75MNkskDAXfEczVeaMuhYZ9-WX_7_AVYL9OetEmRn4CFHEtB292qkS7KVj-eUxm72vPz4E__rDO4dkU7opd-YwiqjNR8uw5mB8PcIBMTSCy-q-48IiiW8c-fr3gfm7hOEQQ1q-VSRK06atuPFgO6s')">
                </div>
            </div>
            <h1 class="text-3xl font-bold mb-4 text-center">Boost Your Business</h1>
            <p class="text-gray-400 text-center mb-8 leading-relaxed">Verified agents receive 3x more leads and gain
                instant trust from potential tenants.</p>
            <div class="space-y-6 flex-1">
                <div class="flex gap-4">
                    <div class="size-10 bg-primary/20 rounded-xl flex items-center justify-center text-primary"><span
                            class="material-symbols-outlined">badge</span></div>
                    <div>
                        <p class="font-bold">Trust Badge</p>
                        <p class="text-sm text-gray-500">Appear verified on all listings</p>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="size-10 bg-primary/20 rounded-xl flex items-center justify-center text-primary"><span
                            class="material-symbols-outlined">trending_up</span></div>
                    <div>
                        <p class="font-bold">Top Placement</p>
                        <p class="text-sm text-gray-500">Your listings stay at the top</p>
                    </div>
                </div>
            </div>
            <div class="pt-8">
                <a href="upload.html"
                    class="w-full bg-primary text-white h-14 rounded-2xl font-bold flex items-center justify-center">Get
                    Started</a>
            </div>
        </main>
    </div>
</body>

</html>
